<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Code Me Baby_</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df2df",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102221",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'glow': '0 0 15px 0 rgba(13, 242, 223, 0.5)',
                        'glow-hover': '0 0 25px 5px rgba(13, 242, 223, 0.6)',
                    }
                },
            },
        }
    </script>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-dark group/design-root overflow-hidden p-4">
<div class="absolute inset-0 z-0">
<div class="absolute -top-1/4 -left-1/4 h-1/2 w-1/2 rounded-full bg-pink-500/20 blur-3xl animate-[spin_20s_linear_infinite]"></div>
<div class="absolute -bottom-1/4 -right-1/4 h-1/2 w-1/2 rounded-full bg-purple-500/20 blur-3xl animate-[spin_20s_linear_infinite_reverse]"></div>
<div class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>
</div>
<div class="relative z-10 flex w-full max-w-md flex-col rounded-lg bg-[#1E1E1E]/80 backdrop-blur-md border border-white/10 shadow-2xl shadow-black/50">
<div class="flex flex-col p-6 sm:p-8">
<h1 class="font-mono text-white tracking-light text-3xl font-bold text-center pb-4 pt-2">Code Me Baby<span class="animate-ping">_</span></h1>
<div class="pb-4">
<div class="flex border-b border-white/10">
<a class="flex flex-col items-center justify-center border-b-2 border-primary text-white pb-3 pt-2 flex-1" href="#">
<p class="text-white text-sm font-bold leading-normal tracking-[0.015em]">Sign Up</p>
</a>
<a class="flex flex-col items-center justify-center border-b-2 border-transparent text-white/50 pb-3 pt-2 flex-1 hover:text-white/80 transition-colors" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Log In</p>
</a>
</div>
</div>
<form class="flex flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-white/80 text-sm font-medium leading-normal pb-2">Email or Username</p>
<input class="form-input font-mono flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-white focus:outline-0 focus:ring-2 focus:ring-primary/80 border border-white/20 bg-[#2D2D2D] h-12 placeholder:text-white/40 px-4 text-sm font-normal leading-normal transition-all" placeholder="email || username" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-white/80 text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded">
<input class="form-input font-mono flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l text-white focus:outline-0 focus:ring-2 focus:ring-primary/80 border border-white/20 bg-[#2D2D2D] h-12 placeholder:text-white/40 px-4 border-r-0 pr-2 text-sm font-normal leading-normal transition-all" placeholder="password" type="password" value=""/>
<div class="text-white/50 flex border border-white/20 bg-[#2D2D2D] items-center justify-center px-3 rounded-r border-l-0">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</div>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-white/80 text-sm font-medium leading-normal pb-2">Confirm Password</p>
<div class="flex w-full flex-1 items-stretch rounded">
<input class="form-input font-mono flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l text-white focus:outline-0 focus:ring-2 focus:ring-primary/80 border border-white/20 bg-[#2D2D2D] h-12 placeholder:text-white/40 px-4 border-r-0 pr-2 text-sm font-normal leading-normal transition-all" placeholder="confirm_password" type="password" value=""/>
<div class="text-white/50 flex border border-white/20 bg-[#2D2D2D] items-center justify-center px-3 rounded-r border-l-0">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</div>
</div>
</label>
<button class="flex items-center justify-center w-full bg-primary text-background-dark h-12 rounded mt-4 font-bold text-base leading-normal tracking-wide shadow-glow hover:shadow-glow-hover transition-shadow duration-300">
                        Sign Up
                    </button>
</form>
<div class="flex items-center gap-4 my-6">
<hr class="flex-grow border-t border-white/20"/>
<span class="text-white/40 text-xs font-mono">// OR</span>
<hr class="flex-grow border-t border-white/20"/>
</div>
<button class="group flex items-center justify-center w-full bg-[#2D2D2D] border border-white/20 text-white/80 h-12 rounded hover:border-white/40 hover:text-white transition-colors duration-300">
<span class="font-mono text-sm tracking-wider">
<span class="text-primary mr-2">&gt;</span>Continue with GitHub
                    </span>
</button>
<div class="flex justify-between items-center mt-6 text-xs">
<a class="text-white/50 hover:text-primary transition-colors" href="#">Forgot Password?</a>
<a class="text-white/50 hover:text-primary transition-colors" href="#">Terms &amp; Privacy</a>
</div>
</div>
</div>
</div>
</body></html>
